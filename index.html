<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="ITG Appen är det perfekt verktyget för dig som studerar eller arbetar på IT-Gymnasiet i Göteborg.">

		<title>ITG Appen - Verktyget för lärare och elever på IT-Gymnasiet Göteborg</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900">

    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
	</head>
	<body data-active-page="schedule" ontouchstart="">

		<!-- Fixed drawer -->
    <nav>
			<!-- Drawer header -->
      <header>
				<!-- Back button -->
        <div class="button" id="closeMenu">
          <img src="resources/img/icons/back.svg" alt="left arrow icon">
        </div>

				<!-- Settingsbutton -->
        <div class="button right" id="gotoSettings">
          <img src="resources/img/icons/settings.svg" alt="settings icon">
        </div>

				<!-- Title -->
        <h3>Huvudmenyn</h3>
      </header>
			<!-- Scrollable content -->
			<div class="content">

				<!-- Main menu -->
				<ul class="drawerMenu">
					<li class="selected" data-page="schedule">Schema</li>
					<li data-page="calendar">Kalender</li>
					<li data-page="food">Lunch & fika</li>
					<li data-page="transit">Kollektivtrafik</li>
				</ul>
				<div class="splitter"></div>

				<!-- Info menu -->
				<ul class="drawerMenu">
					<li data-page="news">Nyheter</li>
					<li data-page="union">Elevkåren</li>
					<li data-page="developers">Utvecklare</li>
				</ul>
				<div class="splitter"></div>

				<!-- App menu -->
				<ul class="drawerMenu">
					<li data-page="faq">Vanliga frågor</li>
					<li data-page="feedback">Skicka feedback</li>
				</ul>
				<div class="splitter"></div>

				<!-- Footer -->
				<footer>
					<p>Kontakt: <a href="mailto:support@itgappen.se">support@itgappen.se</a></p>
					<p><span>ITG Appen</span> version <span>5.0</span></p>
				</footer>
			</div>
    </nav>

		<!-- Main overlay -->
    <div id="coreOverlay"></div>

    <header class="main">
      <!-- Mobile menu button -->
      <div class="button" id="menuButton">
        <div class="menuButton">
          <div class="str top"></div>
          <div class="str mid"></div>
          <div class="str bot"></div>
        </div>
      </div>

			<!-- Header titles -->
			<div class="titles">
      	<h3 id="myTitle">Mitt schema</h3>
				<h3 class="pull" id="otherTitle">Annat schema</h3>
			</div>

			<h3 id="mainTitle"></h3>

    </header>

		<!-- MAIN PAGES -->

			<!-- Schedule page -->
			<section id="schedule" class="display"></section>

			<!-- Calendar page -->
			<section id="calendar">
				<ul class="events" id="calendarEvents"></ul>
			</section>

			<!-- Cafe page -->
			<section id="food"></section>

			<!-- Transit page -->
			<section id="transit"></section>

		<!-- // MAIN PAGES -->

		<!-- INFO PAGES -->

			<!-- News page -->
			<section id="news"></section>

			<!-- Union page -->
			<section id="union"></section>

			<!-- Developers page -->
			<section id="developers"></section>

		<!-- // INFO PAGES -->

		<!-- APP PAGES -->

			<!-- FAQ page -->
			<section id="faq"></section>

			<!-- Feedback page -->
			<section id="feedback"></section>

		<!-- // APP PAGES -->


		<!-- SETTINGS PAGE -->
		<div id="settings">
			<header>
				<div class="button" id="closeSettings">
          <img src="resources/img/icons/close.svg" alt="left arrow icon">
        </div>
				<h3>Inställningar</h3>
			</header>


		</div>

		<!-- CALENDAR EVENT DETAILS MODAL -->
		<div class="eventModal">
			<div class="event">
				<div class="eventDetails">

				</div>
				<p class="close" id="closeEvent">Stäng</p>
			</div>
		</div>


		<!-- JavaScript files -->
		<script src="resources/js/moment.js"></script>
    <script src="resources/js/main.js"></script>
		<script src="resources/js/schedule.js"></script>
		<script src="resources/js/calendar.js"></script>

	</body>
</html>
